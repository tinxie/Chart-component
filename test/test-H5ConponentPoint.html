<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
	<title>Doc</title>
     <style>
         body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
         }

         .iphone{
            width:340px;
            height:540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin:-270px 0 0 -170px;
         }

     </style>
     <script src="../js/lib/jquery.js"></script>
     <script src="../js/test-H5ConponentBase.js"></script>
     <link rel="stylesheet" href="../css/test-H5ConponentBase.css">

     <!-- 引入散点图资源 -->
      <script src="../js/test-H5ConponentPoint.js"></script>
     <link rel="stylesheet" href="../css/test-H5ConponentPoint.css">
</head>
<body>
	<!-- 用于开发测试 H5ComponentBase 对象（基本的图文组件）-->
	<div class="iphone">

    </div>

    <script>
        //cfg对象控制添加参数
        var cfg = {
            type : 'point',
            text : 'text',
            height: 300,
            width: 300,
            // bg:'p1_people.png',
            css:{
                bottom:0,
                opacity:0
            },

            animateIn:{bottom:80,opacity:1},
            animateOut:{bottom:0,opacity:0},
      //设置水平局中
            center:true,
            //数据iten[3],item[4]分别是X轴Y轴，要设置就一起设置
            data:[
              ['A项','green',0.4,0,0],
              ['B项','red',0.2,0,'-60%'],
              ['C项','pink',0.1,0,'120%']
        ]
        };

    

        //将js引进之后，可以直接new一下这个组件并传参
        var h5  = new H5ComponentPoint('hello',cfg);
        //将H5组件放入.iphone中
        $('.iphone').append(h5);

        //点击body自动执行基本图文组件

       var leave  = true;
       $('body').click(function(){
        leave = !leave;
        $('.h5_component').trigger( leave ? 'onLeave' : 'onLoad');
       })

    </script>
</body>
</html>
